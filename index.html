<!DOCTYPE html>
<html lang="deutsch">
<head>
  <meta charset="UTF-8" />
  <title>Kommunikation</title>
  <style>
    body {
    font-family: 'Times New Roman', Times, serif;
       padding: 20px;
      background-color: #f9e1e1;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #2c7be5;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a5fcc;
    }
  </style>
</head>
<body>

  <h1>Kommunikation Form</h1>

  <form action="#" method="post">
    <!-- Ad -->
    <label for="ad">Ihr Name:</label>
    <input type="text" id="ad" name="ad" placeholder="Ihr name bitte." required />

    <!-- Email -->
    <label for="email">E-mail:</label>
    <input type="email" id="ema
il" name="email" placeholder="Ihr email adresse bitte." required />
    <!-- Handynumer -->
    <label for="telefon">Handynummer:</label>
    <input type="tel" id="telefon" name="telefon" placeholder="Ihr handynummer bitte." required />

    <!-- Nachricht -->
    <label for="mesaj">Nachricht:</label>
    <textarea id="mesaj" name="mesaj" rows="4" placeholder="Schrieben Ihr Nachricht bitte." required></textarea>

    <!-- Thema -->
    <label for="konu">Thema:</label>
    <select id="konu" name="konu">
      <option value="genel">Fragen</option>
      <option value="destek">Helfen</option>
      <option value="geri_bildirim">Rückmeldung</option>
      <option value="diğer">Andere</option>
    </select>

    <!-- Schicken -->
    <button type="submit">Schicken</button>
  </form>
